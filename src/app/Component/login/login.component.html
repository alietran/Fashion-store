<!-- Reactive form -->
<div class="login">
  <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
    <h2>Login</h2>
    <div class="input-box form-group">
      <p>Email</p>
      <input formControlName="email" type="text" placeholder="Email">
    </div>

    <div class="input-box form-group">
      <p>Password</p>
      <input formControlName="password" type="password" placeholder="Password">
    </div>
    <button class="btn-first">Login</button>
    <div class="btn-second">
      <p>You don't have an account? <a href="#">Sign up</a></p>
    </div>
  </form>

</div>
