    <main class="main">
            <section class="register">
                <div class="container">
                    <h2>Đăng ký người dùng</h2>
                    <!-- reactive form -->
                    <form  [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
                        <div class="row form-group">
                            <div class="col">
                                <label class="form-label">Tên Đăng Nhập </label><br>
                                <input formControlName="username" id="form1" type="text" placeholder="Nhập tên đăng nhập" required>
                                <span style="color:red" *ngIf="signUpForm.get('username')?.errors && signUpForm.controls['username']?.touched"> Username is required </span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label class="form-label">Mật Khẩu</label><br>
                                <input formControlName="password" id="form2" type="password" placeholder="Nhập mật khẩu" required>
                            </div>

                        </div>

                        <div class="row form-group">
                            <div class="col">
                                <label class="form-label">Email</label><br>
                                <input formControlName="email" id="form5" type="email" placeholder="Nhập email" required><br>
                            </div>

                        </div>
                        <div class="row form-group">

                            <div class="col">
                                <label class="form-label">Số Điện Thoại</label> <br>
                                <input formControlName="phone" id="form6" type="tel" placeholder="Nhập số điện thoại" ><br>
                            </div>

                        </div>
                        <div class="row btn-form"><br>
                            <button type="submit" class="btn btn-dark" [disabled]="!signUpForm.valid" >Đăng Ký</button><br>
                        </div>
                    </form>
